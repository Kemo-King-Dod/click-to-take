<section id="cart_e">

        <div class="add_to_cart" data-product-id="1">
            <img src="../image/عبايات1.jpg" alt="" class="succ_pro_add" height="100px" width="auto">
            <h3>عباياة نسائية سوداء</h3>
            <div class="counter-container">
                <button class="counter-button-" onclick="decreaseCounter(1)">-</button>
                <input type="number" name="number_of_product" id="number_of_product_1" lang="en" value="1" class="number_of_product">
                <button class="counter-buttonP" onclick="increaseCounter(1)">+</button>
            </div>
        </div>

            <h3>عباياة نسائية سوداء</h3>
            <div class="counter-container">
                <button class="counter-button-" onclick="decreaseCounter(2)">-</button>
                <input type="number" name="number_of_product" id="number_of_product_2" lang="en" value="1" class="number_of_product">
                <button class="counter-buttonP" onclick="increaseCounter(2)">+</button>
            </div>
        </div>
    

    
</section>
 
<!-- قسم السلة 1 الاضافة     -->

    


<script>
    function increaseCounter(productId) {
        var counter = document.getElementById('number_of_product_' + productId);
        counter.value = parseInt(counter.value) + 1;
    }

    function decreaseCounter(productId) {
        var counter = document.getElementById('number_of_product_' + productId);
        if (parseInt(counter.value) > 1) {
            counter.value = parseInt(counter.value) - 1;
        }
    }
</script>
